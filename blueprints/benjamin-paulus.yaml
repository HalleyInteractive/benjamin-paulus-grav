title: Benjamin Paulus
@extends:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        social:
          type: tab
          title: Social
          fields:
            header.social:
              name: social
              type: list
              label: Social Buttons
              fields:
                .image:
                  name: image
                  type: file
                  label: Social Image
                  destination: 'self@'
                  filesize: 10
                  multiple: false
                  accept:
                    - image/*
                .url:
                  name: url
                  type: text
                  label: URL
                .alt:
                  name: alt
                  type: text
                  label: Description
        splash:
          type: tab
          title: Splash
          fields:
            header.splash.image:
              name: Benjamin Paulus Splash
              type: file
              label: Splash Image
              destination: 'self@'
              multiple: false
              filesize: 10
              accept:
                - image/*
            header.splash.alt:
              name: alt
              type: text
              label: Description
        paganini:
          type: tab
          title: Paganini
          fields:
            header.paganini.projects:
              name: project
              type: list
              fields:
                .project:
                  name: project
                  type: file
                  label: Project Image
                  destination: 'self@'
                  filesize: 10
                  multiple: true
                  accept:
                    - image/*
                .alt:
                  name: alt
                  type: text
                  label: Description
            header.paganini.social:
              name: social
              type: list
              label: Social Buttons Paganini
              fields:
                .image:
                  name: image
                  type: file
                  label: Social Image
                  destination: 'self@'
                  filesize: 10
                  multiple: false
                  accept:
                    - image/*
                .url:
                  name: url
                  type: text
                  label: URL
                .alt:
                  name: alt
                  type: text
                  label: Description
        footer:
          type: tab
          title: Footer
          fields:
            header.footer.cv:
              name: cv
              type: file
              label: CV
              destination: 'self@'
              filesize: 10
              multiple: false

